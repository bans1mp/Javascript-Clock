<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">I</div>
        <div class="number number2">II</div>
        <div class="number number3">III</div>
        <div class="number number4">IV</div>
        <div class="number number5">V</div>
        <div class="number number6">VI</div>
        <div class="number number7">VII</div>
        <div class="number number8">VIII</div>
        <div class="number number9">IX</div>
        <div class="number number10">X</div>
        <div class="number number11">XI</div>
        <div class="number number12">XII</div>
    </div>

    <div class="alarmSection">
        <h2 id="heading">Alarms</h2>
        <button id="btn" type="button" onclick="addAlarm()">&#9547;</button>
        <div id="line"></div>
        <div class="alarms">
            <div class="alarm alarm1" id="alarm1" hidden>
                <h3 class="time" id="h1"></h3>
            </div>
            <div class="alarm alarm2" id="alarm2" hidden>
                <h3 class="time" id="h2"></h3>
            </div>
            <div class="alarm alarm3" id="alarm3" hidden>
                <h3 class="time" id="h3"></h3>
            </div>
            <div class="alarm alarm4" id="alarm4" hidden>
                <h3 class="time" id="h4"></h3>
            </div>
        </div>
    </div>
</body>

</html>
